<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Occasions Inventory</title>
</head>

<body>
    <header>
        <h1 class="text-center title">Occasions Inventory</h1>
    </header>
    <div class="events-container">

        <!-- Different Event Tags Present -->
        <div class="events-list mt-2">
            <div class="card text-white bg-dark m-3" style="max-width: 20rem;">
                <div class="card-body">
                    <h4 class="card-title p-10">New Year</h4>
                </div>
            </div>
            <div class="card text-white bg-primary m-3" style="max-width: 20rem;">
                <div class="card-body">
                    <h4 class="card-title">Christmas</h4>
                </div>
            </div>
        </div>

        <!--Add event form -->
        <button class="open-button" onclick="openForm()">Add Event</button>

        <div class="form-popup" id="myForm">
            <form class="form-container">

                <label for="email"><b>Event-Name</b></label>
                <input type="text" name="event-name" required>

                <label for="psw"><b>Date</b></label>
                <input type="date" name="psw" required>

                <button type="submit" class="btn">ADD</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </form>
        </div>

        <!-- Event countdown display -->
        <div class="event-container">
            <h1 class="event-display"></h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
