<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Occasions Inventory</title>
</head>

<body>
    <header class="header non-form-containers">
        <h1 class="text-center title">Occasions Inventory - </h1>
        <h1 class="year-display"></h1>
    </header>
    <div class="events-container">

        <!-- Different Event Tags Present -->
        <div class="events-list mt-2 non-form-containers">
        </div>

        <!--Add event form -->
        <button class="open-button" onclick="UI.openForm()">Add Event</button>

        <div class="form-popup" id="myForm">
            <form class="form-container" autocomplete="off">

                <label for="email"><b>Event-Name</b></label>
                <input type="text" name="event-name" id="event-name" required>

                <div class="date-container">
                    <div class="date">
                        <label for="date"><b>DATE</b></label>
                        <select name="date" id="date" style="margin-left: 50px;" required>
                            <option value="DATE">DATE</option>
                        </select>
                    </div>

                    <div class="date">
                        <label for="month"><b>MONTH</b></label>
                        <select name="month" id="month" required>
                            <option value="MONTH">MONTH</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn submit-custom-event">ADD</button>
                <button type="button" class="btn cancel" onclick="UI.closeForm()">Cancel</button>
            </form>
        </div>

        <!-- Event countdown display -->
        <div class="event-container non-form-containers">
            <h1 class="event-title"></h1>
            <div class="time-container">
                <div class="time">
                    <h1 id="days">00</h1>
                    <small>DAYS</small>
                </div>
                <div class="time">
                    <h1 id="hours">00</h1>
                    <small>HOURS</small>
                </div>
                <div class="time">
                    <h1 id="minutes">00</h1>
                    <small>MINUTES</small>
                </div>
                <div class="time">
                    <h1 id="seconds">00</h1>
                    <small>SECONDS</small>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>

</html>
