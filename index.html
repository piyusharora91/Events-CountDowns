<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Occasions Inventory</title>
    <link rel="icon" href="assets/favicon.ico" type="image/gif" sizes="20x20">

</head>

<body>

    <div class="container">
        <header class="header">
            <h1 class="title">Occasions Inventory</h1>
        </header>

        <div class="form-container">
            <h3 class="mt-1">Add New Event</h3>

            <form>
                <fieldset>
                    <div class="form-group">
                        <input type="text" id="event-name" class="form-control" placeholder='Input-Event-Name' required>
                    </div>

                    <div class="form-group">
                        <input type="date" id="event-date" class="form-control" required>
                    </div>

                    <button type="button" id='submit' class="btn btn-outline-primary">Add</button>
                </fieldset>
            </form>
        </div>

        <div class="events-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">
                            ID
                        </th>
                        <th scope="col">
                            Occassion
                        </th>
                        <th scope="col">
                            Date
                        </th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="events-list">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
</body>

</html>
